        <div class="centered">
            <ul class=" navfonts nav justify-content-center" style="font-size:20px;

letter-spacing: 3px;

            Register</div>

	<div style="background:rgb(73,66,66)">
	<div style="width:90%;height:1400px;align:center;position:relative;">
   <div class="login-wrap" style="position:relative;top:40px;height:1300px;
   background:url('https://www.thewickednoodle.com/wp-content/uploads/2016/09/Spanish-Tapas-Dishes-and-Easy-Entertaining-2.jpg') ">
	<div class="login-html" style="width:57%;
	height:100%;
	position:absolute;
    background:rgb(43, 41, 41);
	padding:90px 70px 50px 70px;
	">

		<input id="tab-2" type="radio" name="tab" class="sign-up"><label style="font-size:30px;
            font-family: 'Josefin Sans', sans-serif;
            letter-spacing: 3px;
              
            font-weight:200;
            text-transform: uppercase;
            color: #c9ab81;
            text-align: center;
            " for="tab-2" class="tab">Register</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username For Login</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group" style="color:white;font-size:20px;
	font-family: 'Josefin Sans', sans-serif;
	color:#c9ab81;
	letter-spacing: 3px;
    
	font-weight:200;
	text-transform: uppercase;" >
				<form method="POST" action = "">
        {% csrf_token %}
        {{form|crispy}}
        <p>Enter Address</p>
        <input type = "text" name = "address" class="form-control">
  <p>Enter Phone No.</p>
        <input type = "text" name = "phone" class="form-control">
  
    

					<br />
				<div class="group">
					<button class="btn btn-outline-info" type = "submit">Sign Up</button>

				</div>
        </form>
				<div class="hr"></div>
			
			</div>
		</div>
	</div>
